<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Document</title>
</head>
<body>
	<div id = "alertDiv"  class="alert alert-success alert-dismissible fade show" role="alert">
		<strong>Files Submitted!!</strong>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
	  </div>
    <div class="hero">
		
        <nav>
          <button hidden type="button"  onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>
      
        <div class="lamp-container">
          <img src="https://i.postimg.cc/yYz5Nnqw/lamp.png" onclick="toggleBtn()" alt="" class="lamp">
          <img src="https://i.postimg.cc/SxgtDhXh/light.png" alt="" class="light" id="light">
        </div>
      
        <div class="text-container">
          <h1>Resume Parser</h1>
          <br>
		  <p>
			{% with messages = get_flashed_messages() %}
			  {% if messages %}
				<ul class=flashes>
				{% for message in messages %}
				  <li>{{ message }}</li>
				{% endfor %}
				</ul>
			  {% endif %}
			{% endwith %}
		</p>
          <form method="post" action="/" enctype="multipart/form-data">
            <div class="center-block">
                <input type="file" name="files[]" multiple="true" autocomplete="off" required>
            </div>

			<a href="/skills">Add Skills</a>
       
        <p>
            <input  class="btn btn-success" style="margin-top: 2em;" type="submit" value="Submit Resume">
        </p>
       </form>
          <a onclick ="toggleBtn()" href="/scores">Get Available Score</a>
        </div>
      </div>
      <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
